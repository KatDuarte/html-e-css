<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            border-collapse: collapse;
        }

        td, th{
            border: 1px solid black;
            padding: 10px;
        }
        caption {
            font-size: 1.3em;
            font-weight: bold;
            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>Exercício de tabela</h1>
    <table>
        <caption>Filmes favoritos</caption>
        <tr>
            <th>Grupo</th>
            <th style="width: 100px;">Nomes</th>
            <th  colspan="3">Filmes</th>
        </tr>
        <tr>
            <th  rowspan="3">Mulheres</th>
            <td>Ana Maria</td>
            <td>Hulk</td>
            <td>Inception</td>
            <td>Batman</td>
        </tr>
        <tr>
            <td>Katlen Duarte</td>
            <td>Encantos</td>
            <td>After</td>
            <td>Duna</td>
        </tr>
        <tr>
            <td>Kayte Duarte</td>
            <td>Alien</td>
            <td>Rambo</td>
            <td>Vingadores</td>
        </tr>
        <tr>
            <th rowspan="3">Homens</th>
            <td>André Luis</td>
            <td>Intocável</td>
            <td>Titanic</td>
            <td>365 dias</td>
        </tr>
        <tr>
            <td>Kevin Duarte</td>
            <td>Wall-E</td>
            <td>Oldboy</td>
            <td>Dangal</td>
        </tr>
        <tr>
            <td>Dênio Silva</td>
            <td>Oblivion</td>
            <td>Matrix</td>
            <td>Bih Hero</td>
        </tr>
    </table>
</body>
</html>
